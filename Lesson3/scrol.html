<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
           scroll-behavior: smooth;
        }
        body{
            margin: 0;
        }
        #top{
            width: 100vw;
            height: 100vh;
            background-color: rgb(70, 129, 232);
        }
        #bottom{
            width: 100vw;
            height: 100vh;
            background-color: rgb(39, 70, 124);
        }
        div{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body>
    <div id="top">
        <a href="#bottom">
            <img width="100" height="100" src="https://img.icons8.com/matisse/100/national-park.png" alt="national-park"/>
        </a>
    </div>
    <div id="bottom">
        <a href="#top">
            <img width="100" height="100" src="https://img.icons8.com/matisse/100/national-park.png" alt="national-park"/>
        </a>
    </div>

</body>
</html>
