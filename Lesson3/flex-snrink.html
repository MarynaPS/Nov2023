<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display: flex;
            width: 300px;
        }
        .item{
            text-align: center;
            border: 2px solid black;
            flex-shrink: 0;
        }
        .item1{
            background-color: cornflowerblue;
            width: 100px;
        }
        .item2{
            background-color: coral;
            width: 200px;
        }
        .item3{
            background-color: aquamarine;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1"><p>item1</p></div>
        <div class="item item2"><p>item2</p></div>
        <div class="item item3"><p>item3</p></div>
    </div>
</body>
</html>
